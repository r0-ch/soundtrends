<main>
    <div class="auth">
        <form class="form" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            <h1>Se connecter</h1>
            <div class="form__field">
                <label htmlFor="login-email">Votre email :</label>
                <input
                    type="email"
                    placeholder="email"
                    [(ngModel)]="email"
                    name="email"
                />
            </div>
            <div class="form__field">
                <label htmlFor="login-password">Votre mot de passe :</label>
                <input
                    type="password"
                    placeholder="password"
                    [(ngModel)]="password"
                    name="password"
                />
            </div>
            <button type="submit">Log In</button>
            <div class="error">{{ error }}</div>
        </form>
    </div>
</main>
